<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>اختبار اتصال الفرونت بالباك إند</h1>
    
    <button onclick="testConnection()">اختبر الاتصال</button>
    <div id="result"></div>
    
    <script>
    async function testConnection() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'جاري الاختبار...';
        
        try {
            // جرب عدة end points
            const tests = [
                { url: 'http://localhost:3000/health', method: 'GET' },
                { url: 'http://localhost:3000/api/track/1', method: 'GET' }
            ];
            
            let output = '<h3>نتائج الاختبار:</h3>';
            
            for (const test of tests) {
                output += `<p>جاري اختبار: ${test.url}...</p>`;
                
                try {
                    const response = await fetch(test.url, { method: test.method });
                    
                    if (response.ok) {
                        const data = await response.json();
                        output += `<p style="color: green">✅ نجاح: ${JSON.stringify(data)}</p>`;
                    } else {
                        output += `<p style="color: orange">⚠️ رد: ${response.status} ${response.statusText}</p>`;
                    }
                } catch (error) {
                    output += `<p style="color: red">❌ خطأ: ${error.message}</p>`;
                }
            }
            
            resultDiv.innerHTML = output;
            
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red">❌ خطأ عام: ${error.message}</p>`;
        }
    }
    
    // اختيار تلقائي عند فتح الصفحة
    window.onload = testConnection;
    </script>
</body>
</html>
